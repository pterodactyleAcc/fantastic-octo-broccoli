resources:
  - name: dv-image
    type: image
    pointer:
      sourceName: "library/nginx"
    seed:
      versionName: latest

  - name: dv-opts
    type: dockerOptions
    version:
      memory: 64
      cpuShares: 256
      portMappings:
        - "80:80"

  - name: dv-params
    type: params
    version:
      params:
        MONGO_API_URL: "localhost:28017"
    flags:
      - dv

  - name: box-image
    type: image
    pointer:
      sourceName: "aye0aye/box"
    seed:
      versionName: "master.35"

  - name: box-params
    type: params
    version:
      params:
        DB_HOST: "ds015700.mlab.com"
        DB_NAME: "ayeaye"
        DB_PORT: "15700"
        DB_USERNAME: "aye0aye"
        DB_PASSWORD: "aye0aye"
        ENVIRONMENT: "test-aws"
    flags:
      - box

  - name: box-opts
    type: dockerOptions
    version:
      memory: 64
      cpuShares: 512

  - name: box-scaler
    type: replicas
    version:
      count: 1
    flags:
      - replicas

  - name: version-resource
    type: version
    seed:
      versionName: "0.0.1-beta"

  - name: box-tripub-opts
    type: dockerOptions
    version:
      memory: 128
      #Triton has standard values for memory 128,512 etc.
      #If non standard values is given in the memory, it chooses the closest
      #standard memory value. Triton also uses this value to choose the plan
      #and cpu-shares
      publishAllPorts : true
      #publishAllPorts assigns a public ip to the container and gives endpoint
      #for accessing the exposed ports.
    flags:
      - tripub

  - name: infra-repo
    type: gitRepo
    integration: github
    pointer:
      sourceName: shippableSamples/infra-repo
      branch: master

  # This time resource posts new versions for it, every 2 minutes
  - name: nightly
    type: time
    seed:
      interval: "*/2 * * * *"
    flags:
      - nightly

  - name: slackNotification
    type: notification
    integration: slack
    pointer:
      recipients:
        - "#philosoraptoracc"

  - name: slackIntegration
    type: integration
    integration: slack

  - name: app-package-rawFile
    type: file
    pointer:
      sourceName: https://raw.githubusercontent.com/shippableSamples/sample_pipelines/master/shippable.resources.yml
    seed:
      versionName: initial


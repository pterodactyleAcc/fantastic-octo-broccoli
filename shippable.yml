# Language setting
language: python

# Version number
python:
  - 2.7

build:
  ci:
    - python --version
    - echo "versionName=$BUILD_NUMBER" > $JOB_STATE/dv-image.env
    - echo "versionName=$BUILD_NUMBER" > $JOB_STATE/box-image.env

integrations:

  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_pull_request: never

    - integrationName: slack
      type: slack
      on_success: always
      on_failure: always
      on_pull_request: always
      recipients:
        - "#philosoraptoracc"
